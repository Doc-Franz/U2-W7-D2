<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2 W7 D2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="user-form">
      <div class="container bg-light rounded mt-4">
        <label for="userName" class="form-label mt-3 fs-1 fw-bold">Enter user name</label>
        <div id="text-area"><p class="lead"></p></div>
        <input type="text" id="userName" class="form-control mb-3" placeholder="Insert user name" required autocomplete="off" />
        <div class="row">
          <div class="col-2"><button class="btn btn-success mb-4 px-4" type="submit" id="save-btn">Save</button></div>
          <div class="col-2"><button class="btn btn-danger mb-4" type="button" id="remove-btn">Remove</button></div>
        </div>
      </div>
    </form>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center"><button id="check-seconds" class="btn btn-outline-primary mt-4">Seconds</button></div>
      </div>
      <div class="row">
        <div class="timer col d-flex justify-content-center mt-4">
          <p
            class="d-flex justify-content-center align-items-center bg-dark text-white"
            style="font-size: 4rem; font-weight: 600; border: 4px solid red; width: 140px; height: 140px; border-radius: 50%"
          ></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
